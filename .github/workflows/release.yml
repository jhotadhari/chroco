name: Release

on:
	workflow_dispatch:
    release:
        types:
            - created

jobs:
    publish_on_linux:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 16
            - name: install dependencies
              run: npm install
            - name: publish
              env:
                  GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
              run: npm run _publish

    publish_on_mac:
        runs-on: macos-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 16
            - name: install dependencies
              run: npm install
            - name: publish
              env:
                  GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
              run: npm run _publish

    publish_on_win:
        runs-on: windows-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 16
            - name: install dependencies
              run: npm install
            - name: publish
              env:
                  GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
              run: npm run _publish
